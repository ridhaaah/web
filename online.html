<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Exam</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        padding: 20px;
    }
    .container {
        width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .question { margin-bottom: 20px; }
    #timer {
        font-size: 20px;
        color: red;
        text-align: right;
        margin-bottom: 10px;
    }
    button {
        background:#007bff;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Online Exam</h2>
    <div id="timer">Time Left: <span id="time">60</span> seconds</div>

    <form id="examForm">
        <div class="question">
            <p>1. Which language runs in a web browser?</p>
            <label><input type="radio" name="q1" value="JavaScript"> JavaScript</label><br>
            <label><input type="radio" name="q1" value="Python"> Python</label><br>
            <label><input type="radio" name="q1" value="C++"> C++</label>
        </div>

        <div class="question">
            <p>2. HTML stands for?</p>
            <label><input type="radio" name="q2" value="Hyper Text Markup Language"> Hyper Text Markup Language</label><br>
            <label><input type="radio" name="q2" value="Hyperlink Text Machine Language"> Hyperlink Text Machine Language</label><br>
            <label><input type="radio" name="q2" value="Home Tool Markup Language"> Home Tool Markup Language</label>
        </div>

        <button type="button" onclick="submitExam()">Submit</button>
    </form>

    <h3 id="result"></h3>
</div>

<script>
// ------------------ TIMER ------------------
let timeLeft = 60;
let timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(timer);
        submitExam(); // auto-submit on timeout
    }
}, 1000);


// ------------------ EXAM SCORING ------------------
function submitExam() {
    clearInterval(timer); // stop timer

    let score = 0;

    const answers = {
        q1: "JavaScript",
        q2: "Hyper Text Markup Language"
    };

    // get user answers
    const form = document.forms["examForm"];

    Object.keys(answers).forEach(q => {
        if (form[q].value === answers[q]) {
            score++;
        }
    });

    // show result
    document.getElementById("result").textContent =
        "Your Score: " + score + " / " + Object.keys(answers).length;

    // disable further selection
    const options = document.querySelectorAll("input[type=radio]");
    options.forEach(opt => opt.disabled = true);
}
</script>

</body>
</html>
