<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef7ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00509e;
    }

    form {
      background-color: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Registration Form</h1>

  <form id="regForm" onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <div id="emailError" class="error"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    <div id="ageError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <div id="passwordError" class="error"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter your password">
    <div id="confirmError" class="error"></div>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      // Clear previous error messages
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("ageError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("confirmError").innerText = "";

      // Get form field values
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let age = document.getElementById("age").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      // Validation flags
      let valid = true;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").innerText = "Please enter your name.";
        valid = false;
      }

      // Email validation (simple regex)
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Please enter your email.";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Please enter a valid email.";
        valid = false;
      }

      // Age validation
      if (age === "") {
        document.getElementById("ageError").innerText = "Please enter your age.";
        valid = false;
      } else if (age < 10 || age > 100) {
        document.getElementById("ageError").innerText = "Age must be between 10 and 100.";
        valid = false;
      }

      // Password validation
      if (password === "") {
        document.getElementById("passwordError").innerText = "Please enter a password.";
        valid = false;
      } else if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
        valid = false;
      }

      // Confirm password validation
      if (confirmPassword === "") {
        document.getElementById("confirmError").innerText = "Please confirm your password.";
        valid = false;
      } else if (password !== confirmPassword) {
        document.getElementById("confirmError").innerText = "Passwords do not match.";
        valid = false;
      }

      // Final check
      if (valid) {
        alert("Registration successful!");
      }

      return valid; // Prevent form submission if not valid
    }
  </script>

</body>
</html>
