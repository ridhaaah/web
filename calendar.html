<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Calendar Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }

    h1 {
        text-align: center;
    }

    #calendar {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    .month {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        width: 220px;
    }

    .month h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
    }

    th {
        background: #333;
        color: white;
        padding: 5px 0;
    }

    td {
        padding: 6px 0;
        border: 1px solid #ddd;
    }
</style>

</head>
<body>

<h1>JavaScript Calendar Generator</h1>

<label for="yearInput"><strong>Enter Year:</strong></label>
<input type="number" id="yearInput" placeholder="e.g. 2025">
<button onclick="generateCalendar()">Generate Calendar</button>

<div id="calendar"></div>

<script>
    function generateCalendar() {
        const year = document.getElementById("yearInput").value;
        if (!year) {
            alert("Please enter a year!");
            return;
        }

        const calendarDiv = document.getElementById("calendar");
        calendarDiv.innerHTML = ""; // Clear any previous output

        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        for (let month = 0; month < 12; month++) {
            // Create month container
            const monthDiv = document.createElement("div");
            monthDiv.className = "month";

            // Add month name
            const title = document.createElement("h2");
            title.textContent = months[month] + " " + year;
            monthDiv.appendChild(title);

            // Create calendar table
            const table = document.createElement("table");

            // Add weekday headers
            const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            let headerRow = "<tr>";
            for (let day of weekDays) {
                headerRow += "<th>" + day + "</th>";
            }
            headerRow += "</tr>";
            table.innerHTML = headerRow;

            // Get first day of month
            let firstDay = new Date(year, month, 1).getDay();

            // Get number of days in month
            let daysInMonth = new Date(year, month + 1, 0).getDate();

            // Fill in the dates
            let row = document.createElement("tr");

            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                row.innerHTML += "<td></td>";
            }

            // Fill in days
            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    table.appendChild(row);
                    row = document.createElement("tr");
                }
                row.innerHTML += "<td>" + day + "</td>";
            }

            // Append final row
            table.appendChild(row);

            // Add table to month div
            monthDiv.appendChild(table);

            // Add month to calendar display
            calendarDiv.appendChild(monthDiv);
        }
    }
</script>

</body>
</html>
